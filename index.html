<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>

    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/media.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Cinzel:wght@400..900&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Great+Vibes&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Cinzel:wght@400..900&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Great+Vibes&family=Inter:wght@100..900&family=Lancelot&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="imgs/favicon.png">

</head>

<body>

    <div class="first-bg d-flex justify-content-center align-items-center flex-column" id="first-bg">

        <img class="light" src="imgs/light.png" alt="light">
        <button onclick="light1();">Use it carefully</button>

    </div>

    <div class="second-bg d-flex justify-content-center align-items-center flex-column d-none" id="second-bg">

        <button onclick="light2();">One more candle?</button>
    </div>

    <div class="third-bg d-flex justify-content-center align-items-center flex-column d-none" id="third-bg">

        <button onclick="light3();">Last two?</button>
    </div>

    <div class="default-bg d-flex justify-content-center align-items-center flex-column d-none" id="default-bg">

        <p class="text-center">Guess you're now ready for reading</p>
        <button onclick="showContent()">Get started?</button>
    </div>


        <div class="header d-flex justify-content-center align-items-center flex-column d-none" id="lighter">

            <div class="header-text">
                <h1 class="pb-3 text-center">Quote Of The Day</h1>
            </div>
    
            <div class="quote-card">
    
                <div class="card text-center p-5 flex-column d-flex justify-content-center align-items-center rounded-3" id="trans">
                    <h3 class="pb-2 fs-4 mb-1" id="quoteDisplay">Click on the button below to get a random quote!</h3>
    
                    <div class="quotes">
                        <i class="fa-solid fa-quote-left d-none w-quotation1" id="quoteLeft"></i>
                        <span id="randomIndex" class="my-5"></span>
                        <i class="fa-solid fa-quote-right d-none w-quotation1" id="quoteRight"></i>
                        <p class="mb-0 flex-end" id="authorOutput"></p>
                    </div>
    
                    <div class="qButton d-flex">
    
                        <button id="generateButton" onclick="showQuotes(); displayAnother();" class="px-5 pb-4 m-auto d-block">Get a Quote</button>
                        <button id="another" class="px-5 py-4 m-auto d-none">One More Quote?</button>
                        <div class="copyBtn">
    
                            <button id="copyBtn" class="px-5 py-4 m-auto d-none"><i class="fa-regular fa-clone" id="copyButton"></i></button>
                        </div>
    
                        <div class="copied">
    
                            <p id="copied" class="d-none">Copied!</p>
                        </div>

                        
                    </div>
    
                </div>
            </div>

            <div class="clicks d-flex align-items-center show d-none" id="clicks">

                <span>I bet you're much wiser now</span>
                <img src="imgs/monkey.png" alt="monkey">
            </div>

            <div class="clicks10 d-flex align-items-center show d-none" id="clicks10">

                <span>I'm running out of quotes</span>
                <img src="imgs/cry-monkey.png" alt="monkey">
            </div>

            <div class="clicks11 d-flex align-items-center show d-none" id="clicks11">

                <img src="imgs/Heart.png" alt="monkey">
            </div>

            <div class="clicks12 d-flex align-items-center show" id="clicks11">

                <p id="clicks12" class="py-3 pe-5 d-none">You have reached the maximum number of Quotes per session! <img src="imgs/Heart.png" alt="heart"></p>
            </div>


            <div class="refresh">
    
                <p id="refresh" class="d-none">Reload the page?</p>
            </div>
        </div>
    </div>

    <script src="JavaScript/index.js"></script>
    <script src="JavaScript/bootstrap.bundle.min.js"></script>
</body>

</html>
